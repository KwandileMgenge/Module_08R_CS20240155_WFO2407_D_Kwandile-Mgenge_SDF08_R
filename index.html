<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footer Example</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <footer class="bg-[#659f8f] dark:bg-[#313131] py-12 h-screen">
            <div class="container mx-auto px-6">
                <!-- Grid Layout -->
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                    
                    <!-- Subscription Section -->
                    <div class="lg:col-span-2">
                        <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">
                            Subscribe to our newsletter for updates.
                        </h1>
                        <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                            <input id="email" type="email" placeholder="Your email"
                                class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                            <button class="w-full px-6 py-2.5 bg-white text-[#659f8f] font-semibold hover:bg-[#f0f0f0] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] md:w-auto rounded ml-5">
                                Subscribe
                            </button>
                        </div>
                    </div>

                    <!-- Quick Links Section -->
                    <div>
                        <p class="text-white font-semibold mb-2">Quick Link</p>
                        <div class="flex flex-col space-y-1">
                            <a href="#" class="text-white hover:underline">Home</a>
                            <a href="#" class="text-white hover:underline">Who We Are</a>
                            <a href="#" class="text-white hover:underline">Our Philosophy</a>
                        </div>
                    </div>

                    <!-- Technologies Section -->
                    <div>
                        <p class="text-white font-semibold mb-2">Technologies</p>
                        <div class="flex flex-col space-y-1">
                            <a href="#" class="text-white hover:underline">HTML</a>
                            <a href="#" class="text-white hover:underline">CSS</a>
                            <a href="#" class="text-white hover:underline">JavaScript</a>
                        </div>
                    </div>
                </div>
                
                <!-- Horizontal Rule -->
                <hr class="my-6 border-[#d86943]">

                <!-- Footer Bottom Section -->
                <div class="flex items-center justify-between">
                    <a href="#">
                        <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo">
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
